    var localization = $api.getStorage("localization");
  
    apiready = function(){

        options_Country = "<option value='' selected='selected'>"+localization.select+"</option>";
        $api.append($api.byId('Country'), options_Country);
        $api.append($api.byId('State'), options_Country);

        initLabel();
        initForm();

        getCountry(function(){
           
        });
        api.addEventListener({
            name:'changeState'
        }, function(ret){
            var country = ret.value.country;
            getState(country);
        })

        var localDir = api.wgtRootDir + '/res/json/';
        api.addEventListener({
            name: 'changeCountry'
        }, function(ret, err) {
          // 接口数据整理
            var country = ret.value.country; 
            api.readFile({
            path: localDir + 'state.json'
            }, function(ret, err) {
                if (ret.status) {
                
                    var options = '';
                    var state = JSON.parse(ret.data);
                    var data = state[country]
                    for (key in data) {         
                        var text=data[key];         
                        options += "<option value='"+key+"' >"+text+"</option>";

                    $api.append($api.byId('State'), options);

    function initForm()
    {
        var localDir = api.wgtRootDir + '/res/json/';
        api.readFile({
            path: localDir + 'country.json'
        }, function(ret, err) {
            if (ret.status) {
            
                var options = '';
                var data = JSON.parse(ret.data);
                for (key in data) {         
                    var text=data[key];         
                    options += "<option value='"+key+"' >"+text+"</option>";              
                }
                $api.append($api.byId('Country'), options);
            } else {
                 alert(err.msg);
            }
        });
       
    }

    function getCountry(callback)
    {      
        var localDir = api.wgtRootDir + '/res/json/';
        api.readFile({
            path: localDir + 'country.json'
        }, function(ret, err) {
            if (ret.status) {            
                var options = '';
                var data = JSON.parse(ret.data);
                for (key in data) {         
                    var text=data[key];   
                    if(select_data['Country'] && key == select_data['Country']) {
                        options += "<option value='"+key+"' selected>"+text+"</option>"; 
                    } else {
                        options += "<option value='"+key+"' >"+text+"</option>";
                    }                                    
                }               
                $api.append($api.byId('Country'), options);

                if(select_data['Country']) {
                    api.sendEvent({
                        name: 'changeState',
                        extra: {
                            country: select_data['Country'],
                            frmname: api.frameName
                        }
                    });
                }
            } else {
                alert(err.msg);
            }
            callback();
        });    
       
    }

    function getState(value) {
        var localDir = api.wgtRootDir + '/res/json/';
        api.readFile({
            path: localDir + 'state.json'
        }, function(ret, err) {
            if (ret.status) {
            
                var options = '';
                var state = JSON.parse(ret.data);
                var data = state[value]
                for (key in data) {         
                    var text=data[key]; 
                    if(key == select_data['State']) {        
                        options += "<option value='"+key+"' selected>"+text+"</option>";     
                    }else {
                        options += "<option value='"+key+"' >"+text+"</option>";
                    }         
                }
                $api.html($api.byId('State'), options);
            } else {
                alert(err.msg);
            }
        }); 
                

    }
    
    function changeCountry() {
        var country = $api.val($api.byId('Country'));
        api.sendEvent({
            name: 'changeCountry',
            extra: {
               country: country
            }
        });
    }
    

    function setValue(form_id, value)
    {
      // if(api.pageParam.ids)

    function upload(){
        // var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
        var reg = /^[\w\-\.]+@[a-z0-9]+(\-[a-z0-9]+)?(\.[a-z0-9]+(\-[a-z0-9]+)?)*\.[a-z]{2,4}$/;
        var reg_num = /^\d{4,}$/;
         
        var email = $api.val($api.byId('name'));
        if(email == ''){
            alert (localization.email_is_required);return ;
        }else if(!reg.test(email)){
            alert (localization.email_format_is_wrong);return;
        }
        var password = $api.val($api.byId('Password'));
        if(password == ''){
            alert (localization.password_is_required);return ;
        }
        var pwd2 = $api.val($api.byId('pwd2'));
        if(pwd2 == ''){
            alert (localization.pwd2_is_required);return ;
        }
        if(password != pwd2){
            alert (localization.two_pwd_err);return ;
        }
        var contact_number_2 = $api.val($api.byId('ContactNumber'));
        if(contact_number_2 == ''){
            alert (localization.contact_number_is_required);return ;
        }else if(!reg_num.test(contact_number_2)){
            alert (localization.contact_number_error);return ;
        }

        var form_data= getForm();
        var data = {};
        
        var params_data = api.pageParam.data;
        data = Object.assign(form_data, params_data);
        
        var url=$api.getStorage('url') + '/register'
        // alert(JSON.stringify(data));

        ajaxUpload(url,{values: data},function(ret,err){

            if(ret.status)
            {
                alert('success!');
                $api.setStorage('token', ret.data.token);                  
                api.openWin({
                    name: 'index_win',
                    url: 'index_win.html',
                    slidBackEnabled:false
                });

                setTimeout(function() {
                    closeWin();
                }, 1000);
    
            }
            else
            {
                alert(ret.msg);
            }
            if(err)
            {
                // senderror({uri:url,content:JSON.stringify(err)});
            //   alert(JSON.stringify(err));
                alert('数据提交失败！');

            }
        })
      

    }
    function initLabel()

        var label_name = ['Email_Name','Password_Name', 'Confirm_Password_Name','Street_Name','City_Name','Country_Name','State_Province','Zip_Code','Contact_Person',

        var label_name_1 = ['Email_Name','Password_Name', 'Confirm_Password_Name','Street_Name_1','City_Name_1','Country_Name_1','State_Province_1','Zip_Code_1','Contact_Person_1',

                if (data.gateway.length > 0) {

    function getPostion() {
        street = $api.val($api.byId('Street'));
        city = $api.val($api.byId('City'));
        state_province = $api.val($api.byId('State'));
        country = $api.val($api.byId('Country'));
        url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + street + "," + city + "," + state_province + "," + country + "&key=AIzaSyBEhqeCc_aSTOAmg0OfSiaXtx0nhZATZQE";
        // alert(url);
        api.ajax({
            url: url,
            method: 'get',
            cache: false,
            timeout: 30,
            dataType: 'json',            
        },function (data, status) {
            // console.log(JSON.stringify(data));
            if (data.status == "OK") {

                results = data.results;

                latlng = results[0].geometry.location;
                lat = latlng.lat;
                lng = latlng.lng;
                if (lat > 0) {
                    setSelectVal("Latitude_Name", "+");
                    $api.val($api.byId("Latitude"), lat);
                } else {
                    setSelectVal("Latitude_Name", "-");                    
                    $api.val($api.byId("Latitude"), Math.abs(parseFloat(lat)));

                }
                if (lng > 0) {
                    setSelectVal("Longitude_Name", "+");
                    $api.val($api.byId("Longitude"), lng);
                } else {
                    setSelectVal("Longitude_Name", "-");
                    $api.val($api.byId("#Longitude"), Math.abs(parseFloat(lng)));
                }
                timezone_url = "https://maps.googleapis.com/maps/api/timezone/json?location=" + lat + "," + lng + "&timestamp=1331161200&key=AIzaSyBEhqeCc_aSTOAmg0OfSiaXtx0nhZATZQE";
                api.ajax({
                    url: timezone_url,
                    method: 'get',
                    cache: false,
                    timeout: 30,
                    dataType: 'json',            
                }, function (data, status) {
                    if (data.status == "OK") {
                        $api.val($api.byId("Timezone"), data.timeZoneId);
                    } else{
                        $api.val($api.byId("Timezone"), "UTC");
                    }
                     
                });
            } else {
                url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + city + "," + state_province + "," + country + "&key=AIzaSyBEhqeCc_aSTOAmg0OfSiaXtx0nhZATZQE";
                api.ajax({
                    url: url,
                    method: 'get',
                    cache: false,
                    timeout: 30,
                    dataType: 'json',            
                },function (data, status) {
                    if (data.status == "OK") {
                        results = data.results;

                        latlng = results[0].geometry.location;
                        lat = latlng.lat;
                        lng = latlng.lng;
                        if (lat > 0) {
                            setSelectVal("Latitude_Name", "+");
                            $api.val($api.byId("Latitude"), lat);
                        } else {
                            setSelectVal("Latitude_Name", "-");
                            $api.val($api.byId("Latitude"), Math.abs(parseFloat(lat)));

                        }
                        if (lng > 0) {
                            setSelectVal("Longitude_Name", "+");
                            $api.val($api.byId("Longitude"), lng);
                        } else {
                            setSelectVal("Longitude_Name", "-");
                            $api.val($api.byId("Longitude"), Math.abs(parseFloat(lng)));
                        }
                        timezone_url = "https://maps.googleapis.com/maps/api/timezone/json?location=" + lat + "," + lng + "&timestamp=1331161200&key=AIzaSyBEhqeCc_aSTOAmg0OfSiaXtx0nhZATZQE";
                        api.ajax({
                            url: timezone_url,
                            method: 'get',
                            cache: false,
                            timeout: 30,
                            dataType: 'json',            
                        },function (data, status) {
                            if (data.status == "OK") {
                                setSelectVal("Timezone", data.timeZoneId);
                            } else{
                                setSelectVal("Timezone", "UTC");
                            }
                        });
                    } 
                })

            }

        })
    }
