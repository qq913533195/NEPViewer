<script type="text/javascript">
    var toast = new auiToast();

    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });
        api.parseTapmode();
        // alert(api.winName);
        init();
        initLang(function(ret, err){

        });

        api.setScreenOrientation({
             orientation: 'auto'
        });

        isLogin();
    };

    function isLogin() {

        var token = $api.getStorage('token');
        // var token = '';

        if (token == null || token == "undefined" || token == "" ||token == undefined) {
            api.openWin({
                name: 'login_win',
                url: 'widget://html/login_win.html',
                slidBackEnabled:false
            });
        } else {
            api.openWin({
                name: 'index_win',
                url: 'widget://html/index_win.html',
                slidBackEnabled:false
            });
        }


        setTimeout(function() {
            closeWin();
        }, 1000);
    }



</script>
